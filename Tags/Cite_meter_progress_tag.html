<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- The <progress> tag is used to display an indicator to show the completion progress of a task. It is displayed as a progress bar.
        The tag accepts 2 attribute
        max - Describes the highest value of the progress bar
        value - Describes the current value of the progress bar -->


        <p>The task is 75% complete <progress max="100" value="75"></progress></p>
        <!-- The <meter> tag is used to define a scale with a given range and value.
        The tag requires a defined value with min value and max value of the scale. The min, max, and value are attributes of the tag.
        You can also give low and high values to the scale which is used to change the color of the scale. If the value of the scale is below the low value then the scale is green, if the value is between low and high then the scale is yellow and if the scale is above the high value then the scale is red. -->

        <p>Speed of bike was 65kmph <meter min="0" max="100" low="33" high="66" value="65"></meter></p>
        
        <!-- The <cite> tag describes a reference to a cited creative work or art. It must include the title of that work.
            A creative work might be a book, a research paper, a song, a painting, etc. -->
        <p><cite>Monalisha</cite> painting is one of the most mysterious paintings in history.</p>
 
</body>
</html>
